<script>
  $(function () {
      if (getCookie(name) == "cn") {
          $("#company").html("<img src='assets/images/name_white.png'>")
      } else if (getCookie(name) == "en") {
          $("#company").html("Wisteria Club")

  function scrollToSection(name) {
    $("html, body").animate({scrollTop: $(name).offset().top}, 500);
  }
</script>
